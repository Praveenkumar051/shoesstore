{% extends 'base.html' %} {% block head%}{% endblock%} {% block body%}

<div class="container-fluid">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4"></div>
      <div
        class="col-md-4 jumbotron"
        style="margin-top: 40px; box-shadow: 0 1px 1px 1px rgba(0, 0, 0, 0.1)"
      >
        {% if errors %}
        <div class="alert alert-danger">
          <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
          </ul>
        </div>

        {%endif%} {% if success_msg %}
        <div class="alert alert-success">
          <ul>
            <li>{{success_msg}}</li>
          </ul>
        </div>
        {% endif %}

        <form method="post">
          <h4 class="text-center">Log In HERE!</h4>

          <div class="form-group">
            <label for="uname"
              ><i class="fa-regular fa-envelope"></i> Username:</label
            >
            <input
              type="text"
              name="uname"
              class="form-control"
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="pass"> <i class="fa-solid fa-lock"></i>Password:</label>
            <input
              type="password"
              name="pass"
              class="form-control"
              autocomplete="off"
              autofocus
            />
          </div>
          <div style="margin-top: 20px; padding: 15px">
            <button type="submit" class="btn btn-primary">Log In</button
            ><a
              href="{{url_for('index')}}"
              style="float: right; text-decoration: none"
              >Click here to Register
            </a>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
{%endblock%}
